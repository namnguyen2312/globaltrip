<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Chức năng</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-1">
                            <button class="btn btn-success" ui-sref="addContinent"><i class="fa fa-plus"></i> Thêm mới</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách châu lục</h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10%">Hình</th>
                            <th>Hiển thị</th>
                            <th style="width: 7%">#</th>
                        </tr>
                        <tr ng-repeat="item in data">
                            <td>{{item.Name}}</td>
                            <td style="text-align:center">
                                <span class="{{item.IsShow | filterBoolClass}}">{{item.IsShow | filterBoolText}}</span>
                            </td>
                            <td>
                                <a ui-sref="editContinent({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->
</section>
