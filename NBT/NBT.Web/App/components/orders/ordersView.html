<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Chức năng</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="filter" placeholder="Tìm tên, sdt, email">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="search()">Tìm</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                        <div class="col-md-2">
                            <label>
                                <input type="checkbox" name="isVerify" ng-model="isVerify" checked="{{isVerify}}"> Chưa kiểm tra
                            </label>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">Từ ngày</button>
                                </span>
                                <input type="text" ng-model="fromDate" class="form-control pull-right" id="fromDate">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">Đến ngày</button>
                                </span>
                                <input type="text" ng-model="toDate" class="form-control pull-right" id="toDate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">Hiển thị</button>
                                </span>
                                <select ng-model="pageSize" class="form-control">
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Khách hàng đặt tour</h3>
                </div>
                <div class="box-header">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th>Khách hàng</th>
                            <th>Điện thoại</th>
                            <th>Email</th>
                            <th style="width: 10%">Ngày đặt chỗ</th>
                            <th style="width: 10%">Đã duyệt</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in data">
                            <td>
                                <a ng-click="orderDetail(item)">{{item.CustomerName}}</a>
                            </td>
                            <td>
                                {{item.CustomerPhone}}
                            </td>
                            <td>
                                {{item.CustomerEmail}}
                            </td>
                            <td>
                                {{item.CreatedDate | date: 'dd-MM-yyyy'}}
                            </td>
                            <td style="text-align:center">
                                <span class="{{item.IsShow | filterBoolClass}}">{{item.IsShow | filterBoolText}}</span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-primary" ng-click="orderDetail(item)"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->
</section>
