<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin khách hàng</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-1">
                            <div class="input-group">
                                <button class="btn btn-success" type="button" ng-click="save()">Duyệt</button>
                            </div><!-- /input-group -->
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">Khách hàng</button>
                                </span>
                                <input type="text" class="form-control" ng-model="tourInfo.CustomerName" value="{{tourInfo.CustomerName}}" readonly>
                                
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">SDT</button>
                                </span>
                                <input type="text" class="form-control" ng-model="tourInfo.CustomerPhone" value="{{tourInfo.CustomerPhone}}" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">Địa chỉ</button>
                                </span>
                                <input type="text" class="form-control" ng-model="tourInfo.CustomerAddress" value="{{tourInfo.CustomerAddress}}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary">Ghi chú</button>
                                </span>
                                <input type="text" class="form-control" ng-model="tourInfo.Note" value="{{tourInfo.Note}}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin đặt tour</h3>
                </div>
                <div class="box-header">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th>Mã tour</th>
                            <th>Chương trình</th>
                            <th style="width: 20%">Ngày khởi hành</th>
                            <th style="width: 10%">Số lượng chỗ</th>
                        </tr>
                        <tr ng-repeat="item in data">
                            <td>
                                {{item.Code}}
                            </td>
                            <td>
                                {{item.Name}}
                            </td>
                            <td>
                                {{item.FromDate | date: 'dd-MM-yyyy'}}
                            </td>
                            <td>
                                {{item.Quantity}}
                            </td>
                        </tr>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->
</section>
