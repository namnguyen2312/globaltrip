<section class="content">
    <div class="row">
        <form class="form-horizontal" role="form" novalidate name="frm" ng-submit="save()">
            <div class="col-md-6">
                <div class="box box-danger">
                    <div class="box-header">
                        <h3 class="box-title">Tên nhóm</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group" ng-class="{ 'has-error' : frm.name.$invalid && !frm.name.$pristine }">
                            <label class="col-sm-2 control-label">Tên nhóm</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control"
                                       required reqired-message="Tên nhóm bắt buộc." ng-model="group.Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a ui-sref="appGroups" class="btn btn-default">Hủy bỏ</a>
                                <input type="submit" ng-disabled="frm.$invalid" class="btn btn-primary" value="Lưu lại" />
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <div class="col-md-6">
                <div class="box box-danger">
                    <div class="box-header">
                        <h3 class="box-title">Danh sách quyền</h3>
                    </div>
                    <div class="box-body">
                        <div class="checkbox" ng-repeat="role in roles">
                            <label>
                                <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                            </label>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </form>
    </div>
    <!-- /.row -->
</section>
