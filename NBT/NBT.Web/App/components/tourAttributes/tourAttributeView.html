<section class="content">
    <div class="row">
        <form class="form-horizontal" role="form" novalidate name="frm" ng-submit="save()">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Thông tin chỉ mục</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group" ng-class="{ 'has-error' : frm.Name.$invalid && !frm.Name.$pristine }">
                            <label class="col-sm-2 control-label">Tên thông tin</label>
                            <div class="col-sm-10">
                                <input type="text" name="Name" class="form-control"
                                       required reqired-message="Chưa nhập." ng-model="data.Name" maxlength="128" ng-minlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <a ui-sref="tourAttributes" class="btn btn-default">Hủy bỏ</a>
                                <input type="submit" ng-disabled="frm.$invalid" class="btn btn-primary" value="Lưu lại" />
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </form>
    </div>
    <!-- /.row -->
</section>
