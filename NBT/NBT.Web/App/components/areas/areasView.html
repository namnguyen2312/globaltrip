<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Chức năng</h3>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-1">
                            <button class="btn btn-success" ui-sref="addArea"><i class="fa fa-plus"></i> Thêm mới</button>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="text" id="txtSearch" class="form-control" ng-model="filter" ng-enter="search()" maxlength="128" placeholder="Nhập từ khóa...">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" ng-click="search()">Tìm</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box -->
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách vùng miền</h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th style="width: 10%">Hiển thị</th>
                                <th style="width: 10%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data">
                                <td><a ui-sref="editArea({id:item.Id})">{{item.Name}}</a></td>
                                <td style="text-align:center">
                                    <span class="{{item.IsShow | filterBoolClass}}">{{item.IsShow | filterBoolText}}</span>
                                </td>
                                <td>
                                    <a ui-sref="editArea({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
            <div class="box-footer clearfix">
                <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getPosts(page)"></custom-pager>
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->
</section>
